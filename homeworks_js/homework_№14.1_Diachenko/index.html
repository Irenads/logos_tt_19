<body style="padding-left: 10%;">
    <form name="one">

        <p>Текст з одного інпута переноситься в інший тільки якщо там є значення</p>

        <input type="button" name="move" value="Move" class="move">

        <h2>Task plaseholder</h2>
        <p>Текст переноситися в placeholder тідьки якщо там є значення</p>
        <input type="text" name="place" placeholder="" value="" class="place">
    </form>
