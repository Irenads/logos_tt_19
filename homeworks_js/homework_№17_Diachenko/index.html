<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework_17_Diachenko</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="data"></div>
    <div class="stopwatch">
        <form name="stopwatchNumber">
            <div id="stopwatchNumbers">00:00:00</div>
            <div>
            <input type="button" value="start" id="start">
            <input type="button" value="loop" id="loop">
            <input type="button" value="stop" id="stop">
            <input type="button" value="reset" id="reset">
        </div>
        </form>
        <div id="stopwatchText"></div>
    </div>
    <div class="timer">
        <form name="timerNumber">
            <div id="timerhNumbers">25</div>
            <p class="minutes">MINUTES</p>
            <div>
            <input type="button" value="+" id="plus">
            <input type="button" value="-" id="minus">
        </div>
        </form>
        <form name="timerSecond">
            <div id="timerStart">00:00</div>
            <div>
            <input type="button" value="start" id="timStart">
            <input type="button" value="stop" id="timStop">
            <input type="button" value="reset" id="timReset">
        </div>
        </form>
    </div>




    <script src="main.js"></script>
</body>

</html>
